        <!--[if lt IE 8]>

        <div id="wrapper">
            <!-- BACKROUND START -->
            <div id="background-wrap">
                <div class="bubble x1"></div>
                <div class="bubble x2"></div>
                <div class="bubble x3"></div>
                <div class="bubble x4"></div>
                <div class="bubble x5"></div>
                <div class="bubble x6"></div>
                <div class="bubble x7"></div>
                <div class="bubble x8"></div>
                <div class="bubble x9"></div>
                <div class="bubble x10"></div>
            </div>
            <!-- BACKROUND END -->
            <!-- HEADER START -->
            <section id="header">
                <h1 class="bubble-div y1-2">Bubbly</h1>
                <h1 class="bubble-div y1-1">To Do</h1>
                <h1 class="bubble-div y1-2">List</h1>
            </section>
            <!-- HEADER END -->
            <!-- MAIN START -->
            <section id="main-section">
                <div id="todo-input" class="bubble-div y1" >
                        <button class="bubble-div hidden" id="invalid-button"><h5>INVALID INPUT</h5></button>
                    <form action="" method="get" id="form-id">
                        <input class="bubble-div y2" type="text" name="title" placeholder="Enter Title">
                        
                        <br>
                        <textarea class="bubble-div y1" type="text" name="description" placeholder="Enter Description"></textarea>
                        <div>
                            <input  type="button" value="Add" id="add-button" class="bubble-div y2">
                        </div>
                        
                    </form>
                </div>
                <div id="list-of-todo" class="y2">
                    <ul id="list-space">
                        <!-- LIST ADDITIONS -->
                    </ul>
                </div>
                
            </section> 
            <!-- MAIN END --> 
        </div>
        

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
